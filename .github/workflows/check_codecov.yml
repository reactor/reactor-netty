name: Check Codecov

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew clean check --no-daemon
      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v1
        with:
            files: ./reactor-netty-http/build/reports/jacoco/test/jacocoTestReport.xml,./reactor-netty-http-brave/build/reports/jacoco/test/jacocoTestReport.xml,./reactor-netty-core/build/reports/jacoco/test/jacocoTestReport.xml