name: Check Matrix

on:
    push:
        branches:
            - addNoMicrometerHttpTest

jobs:
    build:
        runs-on: windows-2019
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: gradle/wrapper-validation-action@v1
            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Build with Gradle
              run: ./gradlew reactor-netty-http:noMicrometerTest