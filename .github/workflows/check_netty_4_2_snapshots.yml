name: Check Reactor Netty 1.3.x with Netty 4.2 SNAPSHOTS

on:
  schedule:
    - cron: "0 14 * * *"
permissions: {}
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
        transport: [native, nio, io_uring]
        exclude:
          # excludes native on Windows (there's none)
          - os: windows-2022
            transport: native
          - os: windows-2022
            transport: io_uring
          - os: macos-14
            transport: io_uring

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: Set up JDK 1.8
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Set up JDK 11
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
            distribution: 'zulu'
            java-version: '11'
      - name: Set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
            distribution: 'graalvm'
            java-version: '17.0.12'
      - name: Build and test with Java 8
        if: ${{ ! startsWith(matrix.transport, 'io_uring') }}
        run: ./gradlew clean check -x :reactor-netty-core:java17Test -x :reactor-netty-core:java11Test --no-daemon -PforceTransport=${{ matrix.transport }} -PforceNettyVersion='4.2.8.Final-SNAPSHOT'
      - name: Build and test IO_Uring on Java 11
        if: ${{ startsWith(matrix.transport, 'io_uring') }}
        # Add -PtestToolchain=11
        run: ./gradlew clean check -x :reactor-netty-core:test -x :reactor-netty-core:java17Test -x :reactor-netty-core:shadedJarTest -x :reactor-netty-graalvm-smoke-tests:test --no-daemon -PforceTransport=${{ matrix.transport }} -PforceNettyVersion='4.2.8.Final-SNAPSHOT'
      - name: GraalVM smoke tests
        if: ${{ ! startsWith(matrix.transport, 'io_uring') }}
        run: ./gradlew :reactor-netty-graalvm-smoke-tests:nativeTest --no-daemon -PforceTransport=${{ matrix.transport }} -PforceNettyVersion='4.2.8.Final-SNAPSHOT'
      - name: GraalVM smoke tests IO_Uring on Java 17
        if: ${{ startsWith(matrix.transport, 'io_uring') }}
        run: ./gradlew :reactor-netty-graalvm-smoke-tests:nativeTest -PtestToolchain=17 --no-daemon -PforceTransport=${{ matrix.transport }} -PforceNettyVersion='4.2.8.Final-SNAPSHOT'
