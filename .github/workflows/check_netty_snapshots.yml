name: Check Netty SNAPSHOTS

on:
  schedule:
    - cron: "0 14 * * *"

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-10.15, windows-2019]
        transport: [native, nio]
        exclude:
          # excludes native on Windows (there's none)
          - os: windows-2019
            transport: native
          # macOS - https://github.com/netty/netty/issues/9689
          - os: macos-10.15
            transport: native

    steps:
      - uses: actions/checkout@v2
      - name: Update /etc/hosts file
        if: startsWith(matrix.os, 'ubuntu-')
        # update /etc/hosts file as a workaround for sporadic "connection timed out" issues
        run: echo -e "$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)\t$(hostname -f) $(hostname -s)" | sudo tee -a /etc/hosts
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Build with Gradle
        run: ./gradlew clean check --no-daemon -PforceTransport=${{ matrix.transport }} -PforceNettyVersion='4.1.74.Final-SNAPSHOT'
